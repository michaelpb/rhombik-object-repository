
{% load static %}
{% load coffeescript %}
<script type="text/javascript"  src="{% static "" %}{% coffeescript "script/tabbeler.coffee" %}"></script>
<script>
$(document).ready(function(){
    texttabbeler = new tabbeler("texts")
    texttabbeler.htmltabme();
});
</script>

<div id="tabs">
	<div class="sortCategories sortBody clearfix">
		<ul class="nav nav-tabs">
	      {% for html, name in texts %}
	        <li><a href="#{{name}}">{{name}}</a></li>
	      {%endfor%}
		</ul>
	</div>
	<article class="Main bodyContainer" id="TextsMain">
		<div class="Main body">
		</div>
	</article>
	{% for html, name in texts %}
	<article class="texts bodyContainer" id="{{name}}">
		<h2>
                <div class="texts title">{{name}}</div></h2>
		<hr>
		<div class="texts body">
		<p>{{html.body_rendered | safe}}</p>
		</div>
	</article>
	{%endfor%}
</div>
